version: '3.4'
services:
    service.registry:
        build: 
            context: ./service.registry
        volumes:
            - "./service.registry:/usr/src/app"
        ports:
            - 8000:80
        command: ["app"]

    service.shelly:
        build:
            context: ./service.shelly
        volumes:
            - "./service.shelly:/usr/src/app"
        ports:
            - 9000:80
        command: ["app"]
    service.hive:
        build:
            context: ./service.hive
            target: 'develop-stage'
        volumes:
            - "./service.hive:/usr/src/app"
        ports:
            - 8080:8080
        command: /bin/sh -c "npm run serve"
